# THETA - Docker Compose 配置
# 一体化部署：前端 + 后端 + PostgreSQL + Redis

version: '3.8'

services:
  # ==================== Nginx 反向代理 ====================
  nginx:
    image: nginx:alpine
    container_name: theta-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    networks:
      - theta-network
    restart: unless-stopped

  # ==================== 前端 (Next.js) ====================
  frontend:
    build:
      context: ./theta-frontend3
      dockerfile: Dockerfile
      args:
        # 构建时传入，使用相对路径（通过 nginx 路由）
        # 空字符串表示使用相对路径，浏览器会自动使用当前域名
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
        NEXT_PUBLIC_DATACLEAN_API_URL: ${NEXT_PUBLIC_DATACLEAN_API_URL:-/dataclean}
    container_name: theta-frontend
    environment:
      - NODE_ENV=production
    expose:
      - "3000"
    networks:
      - theta-network
    restart: unless-stopped

  # ==================== 后端 (FastAPI) ====================
  backend:
    build:
      context: ./langgraph_agent/backend
      dockerfile: Dockerfile
    container_name: theta-backend
    environment:
      # 数据库
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-theta123}@db:5432/theta
      # Redis
      - REDIS_URL=redis://redis:6379/0
      # CORS
      - CORS_ORIGINS=http://localhost,https://${DOMAIN:-localhost}
      # 模式
      - SIMULATION_MODE=${SIMULATION_MODE:-false}
      - DEBUG=${DEBUG:-false}
      # 认证
      - SECRET_KEY=${SECRET_KEY:-theta-secure-key-change-in-production}
      # Qwen API
      - QWEN_API_KEY=${QWEN_API_KEY:-}
      # OSS
      - OSS_ACCESS_KEY_ID=${OSS_ACCESS_KEY_ID:-}
      - OSS_ACCESS_KEY_SECRET=${OSS_ACCESS_KEY_SECRET:-}
      - OSS_BUCKET_NAME=${OSS_BUCKET_NAME:-}
      - OSS_ENDPOINT=${OSS_ENDPOINT:-}
      # PAI
      - PAI_ACCESS_KEY_ID=${PAI_ACCESS_KEY_ID:-}
      - PAI_ACCESS_KEY_SECRET=${PAI_ACCESS_KEY_SECRET:-}
      - PAI_REGION=${PAI_REGION:-cn-hongkong}
      - PAI_WORKSPACE_ID=${PAI_WORKSPACE_ID:-}
      - PAI_RESOURCE_GROUP_ID=${PAI_RESOURCE_GROUP_ID:-}
      # EAS
      - EAS_ENDPOINT=${EAS_ENDPOINT:-}
      - EAS_TOKEN=${EAS_TOKEN:-}
    volumes:
      - ./data:/app/data
      - ./result:/app/result
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - theta-network
    restart: unless-stopped

  # ==================== DataClean API ====================
  dataclean:
    build:
      context: ./ETM/dataclean
      dockerfile: Dockerfile
    container_name: theta-dataclean
    environment:
      - CORS_ORIGINS=http://localhost,https://${DOMAIN:-localhost}
      - LOG_LEVEL=INFO
    expose:
      - "8001"
    networks:
      - theta-network
    restart: unless-stopped

  # ==================== PostgreSQL 数据库 ====================
  db:
    image: postgres:15-alpine
    container_name: theta-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-theta123}
      - POSTGRES_DB=theta
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    expose:
      - "5432"
    networks:
      - theta-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==================== Redis 缓存 ====================
  redis:
    image: redis:7-alpine
    container_name: theta-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    networks:
      - theta-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

# ==================== 网络 ====================
networks:
  theta-network:
    driver: bridge

# ==================== 数据卷 ====================
volumes:
  postgres_data:
  redis_data:
